<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>

    <img src="assets/logo-homepage.png" alt="" id=logo>
    <div id="container-box">
        <div id="login-container">
            <div id="content">

                <h3 class="item-header">Welcome to Secure Share</h3>

                <h4 class="item-subheader">Sign in to your account to continue</h4>
                <p>Email Address</p>

                <input type="email" name="" id="">
        
                <p>Password</p>

                <input type="password" name="" id="">
        
                <p>
                    Forgot your password?
                </p>
        
                <input type="button" value="Sign In">
        
                <p>Need an account? <a href="./Register.html" id="reg-here" style="text-decoration: none;color: #00ffa4;">Register here.</a></p>

            </div>
            
        </div>
    </div>
    
</body>
</html>
